<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Student Name</ion-label>
    <ion-input [(ngModel)]="studentName"></ion-input>
  </ion-item>

  <div class="camera-wrapper">
    <video #videoElement autoplay muted playsinline></video>
    <canvas #canvasElement></canvas>
  </div>

  <ion-button expand="block" color="success" (click)="captureAndSave()" [disabled]="!isCameraReady">
    ðŸŽ¯ Capture & Register
  </ion-button>

  <ion-text color="medium">
    <p style="text-align: center; margin-top: 10px;">{{ message }}</p>
  </ion-text>

  <ion-note color="warning" *ngIf="!isCameraReady">
    <p style="text-align: center;">Camera loading... Please allow camera access.</p>
  </ion-note>
</ion-content>
